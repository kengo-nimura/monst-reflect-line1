<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Monst Reflect Line</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #000;
      border: 2px solid #444;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <canvas id="stage" width="360" height="640"></canvas>

    <!-- 画像変更ボタン -->
    <input
      type="file"
      id="imageInput"
      accept="image/*"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        color: white;
      "
    />
  </div>

  <script src="main.js"></script>
</body>

</html>
